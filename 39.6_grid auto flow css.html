<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <style>
        .grid-container {
            display: grid;
            grid-auto-flow: row;
            grid-template-columns: repeat(3, 100px);
        }
        .grid-container div {
            padding: 10px;
            background-color: lightgreen;
            border: 5px solid rgb(173, 67, 83);
        }
    </style>
</body>
</html>
    <div class="grid-container">
        <div>row 1</div>
        <div>row 2</div>
        <div>row 3</div>
        <div>row 4</div>
        <div>row 5</div>
        <div>row 6</div>
    </div>
</body>
</html>
