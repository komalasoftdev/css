<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <style>
        p::first-letter{
            font-size: 2em;
            color: chocolate;
        }
    </style>
</head>
<body>
    <p>This is a title to content.</p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        p::before{
            content: "Before the title:";
            font-weight: bold;
        }

    <p>This is a title of profile.</p>
