<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: aqua;
            animation: myanimation 3s linear infinite;
        }
        @keyframes myanimation {
            0% { background-color: blue; transform: translate(0);}
            50% { background-color: blueviolet; transform: translate(200px);}
            100% { background-color: rgb(13, 95, 7); transform: translate(0);}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
