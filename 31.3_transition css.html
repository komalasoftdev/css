<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(199, 42, 65);
            transition-property: all;
            transition-duration: 1s;
            margin: 50px;
        }
    .box:hover {
        transform: rotate(45deg);
        background-color: rgb(71, 156, 210);
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
