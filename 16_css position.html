<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .el{
            position: relative;
            top: 20px;
            left: 50px;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
   <div class="el">
    <h1>relative example</h1>
    <p>this is a paragraph of the relative of css.</p>
   </div> 
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .element{
            position: fixed;
            top: 20px;
            left: 50px;
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <div class="element">
        <h1>Fixed a profile in the youtube</h1>
        <p></p>
    </div>
</body>
</html>
