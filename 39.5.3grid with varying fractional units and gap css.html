        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 120px);
            grid-gap: 8px;
        }
        .grid-container div {
            padding: 10px;
            background-color: lightpink;
            border: 5px solid rgb(173, 67, 83);
        }
    </style>
</body>
