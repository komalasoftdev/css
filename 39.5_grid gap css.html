<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <style>
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 100px);
            grid-gap: 20px;
        }
        .grid-container div {
            padding: 10px;
            background-color: lightgreen;
            border: 4px solid rgb(219, 219, 108);
        }
    </style>
</body>
</html>
<div class="grid-container">
    <div>column 1</div>
    <div>column 2</div>
    <div>column 3</div>
</div>
