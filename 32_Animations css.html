<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: rgb(44, 177, 44);
            animation: myAnimation 3s linear infinite;
        }
        @keyframes myAnimation {
            0% { background-color: aqua;}
            50% { background-color: aquamarine;}
            100% { background-color: rgb(15, 95, 145);}
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
