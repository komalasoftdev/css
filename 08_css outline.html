    </style>
</head>

<!DOCTYPE html>
<html lang="en">
<head>
  <style>
    .o{

        padding: 20px;
    }
  </style>
</head>
<body>
    <div class="o">
        <h1>Custom of outline example</h1>
        <p>This is a paragraph.</p>
    </div>
</body>
</html>
